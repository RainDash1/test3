<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Proxy</title>
<style>
body { font-family: Arial, sans-serif; margin: 2rem; }
input { width: 60%; padding: 0.5rem; }
button { padding: 0.5rem 1rem; margin-left: 1rem; }
iframe { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 1rem; }
</style>
</head>
<body>

<h2>Web Proxy</h2>
<input type="text" id="urlInput" placeholder="Enter URL here" />
<button onclick="loadWebsite()">Load Website</button>
<iframe id="proxyFrame"></iframe>

<script>
async function loadWebsite() {
    const url = document.getElementById("urlInput").value;
    if (!url) return alert("Please enter a URL!");

    // Replace with your deployed backend URL
    const proxyUrl = `https://YOUR_RAILWAY_PROJECT_URL/proxy?url=${encodeURIComponent(url)}`;
    
    document.getElementById("proxyFrame").src = proxyUrl;
}
</script>

</body>
</html>
